<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>

    <!-- Menambahkan styling di dalam HTML untuk halaman login -->
    <style>
        /* Reset CSS untuk elemen dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling untuk body */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4; /* Warna latar belakang halaman */
            color: #333; /* Warna teks */
            padding-top: 50px; /* Memberikan ruang pada header */
        }

        /* Header styling */
        header {
            background-color: #880808; /* Warna merah untuk header */
            color: #fff; /* Warna teks putih */
            padding: 20px 0;
            text-align: center;
        }

        /* Judul utama */
        header h1 {
            font-size: 2.5rem;
        }

        /* Navigasi styling */
        nav {
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff; /* Warna link */
            font-size: 1.2rem;
            margin: 0 15px; /* Menambah jarak antar link */
            transition: color 0.3s ease;
        }

        /* Efek saat hover pada link */
        nav a:hover {
            color: #ff6347; /* Warna saat hover */
        }

        /* Main content styling */
        main {
            background-color: #fff; /* Warna latar belakang utama */
            padding: 40px 20px;
            max-width: 500px;
            margin: 20px auto; /* Memberikan margin di kanan kiri agar konten terpusat */
            border-radius: 8px; /* Sudut membulat untuk konten */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Bayangan halus */
        }

        /* Styling untuk form login */
        .login-form {
            margin-top: 20px;
        }

        .login-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Label untuk input field */
        .login-form label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
        }

        /* Input fields styling */
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Border halus */
            border-radius: 5px; /* Sudut membulat pada input */
            font-size: 1rem;
        }

        /* Tombol login */
        .login-form button {
            background-color: #880808; /* Warna merah untuk tombol */
            color: #fff; /* Warna teks putih */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Efek saat hover pada tombol */
        .login-form button:hover {
            background-color: #ff6347; /* Warna saat hover */
        }

        /* Footer styling */
        footer {
            background-color: #880808; /* Warna merah untuk footer */
            color: #fff; /* Warna teks putih */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Styling untuk footer teks */
        footer p {
            font-size: 1rem;
        }
    </style>
    
    <script>
        // Event 1: Validasi form saat submit
        function validateForm(event) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === "" || password === "") {
                alert("Username dan Password harus diisi!");
                event.preventDefault(); // Mencegah form dikirim jika ada input kosong
            }
        }
        
        // Event 2: Menampilkan pesan saat input fokus
        function showFocusMessage(event) {
            const label = event.target.previousElementSibling;
            label.style.color = "green";
            label.innerHTML = "Masukkan username atau password";
        }
        
        // Event 3: Menampilkan pesan saat input kehilangan fokus
        function hideFocusMessage(event) {
            const label = event.target.previousElementSibling;
            label.style.color = "black";
            label.innerHTML = event.target.id === "username" ? "Username:" : "Password:";
        }

        // Penyimpanan data ke Local Storage dan Session Storage
        function storeDataLocally(event) {
            const username = document.getElementById('username').value;

            // Simpan username di Local Storage
            localStorage.setItem("username", username);

            // Simpan status login di Session Storage
            sessionStorage.setItem("isLoggedIn", true);

            alert("Data login berhasil disimpan secara lokal!");
        }
    </script>
</head>
<body>
    <!-- Bagian header dengan judul dan navigasi -->
    <header>
        <h1>Login Admin</h1>
        <nav>
            <a href="index.php">Beranda</a>
        </nav>
    </header>

    <!-- Bagian utama untuk menampilkan form login -->
    <main>
        <section class="login-form">
            <h2>Login Admin</h2>
            <!-- Form untuk login admin -->
            <form action="login.php" method="POST" onsubmit="validateForm(event); storeDataLocally(event);">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required onfocus="showFocusMessage(event)" onblur="hideFocusMessage(event)">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required onfocus="showFocusMessage(event)" onblur="hideFocusMessage(event)">
                
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <!-- Footer halaman -->
    <footer>
        <p>&copy; 2024 Blog Pribadi</p>
    </footer>
</body>
</html>
