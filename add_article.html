        main {

            justify-content: center;

        /* Form Tambah Artikel */
        .add-article-form {
            background-color: white;

        /* Styling untuk label dan input form */
        label {
            display: block;

        /* Styling untuk input dan textarea */
        input, textarea, select {
            width: 100%; /* Pastikan elemen mengambil lebar penuh */

        button {
            background-color: #880808; /* Warna utama untuk tombol */

<body>
    <!-- Header Section -->
    <header>
        <h1>Blog Pribadi - Tambah Artikel</h1>
        <nav>
            <!-- Navigasi ke halaman Beranda dan Dashboard Admin -->
            <a href="index.php">Beranda</a>
            <a href="admin_dashboard.php">Dashboard</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Form untuk menambah artikel -->
        <section class="add-article-form">
            <h2>Form Tambah Artikel</h2>
            <form action="add_article.php" method="POST">
                <!-- Input untuk judul artikel -->
                <label for="title">Judul Artikel:</label>
                <input type="text" id="title" name="title" required>
                
                <!-- Textarea untuk konten artikel -->
                <label for="content">Konten Artikel:</label>
                <textarea id="content" name="content" rows="6" required></textarea>
                
                <!-- Checkbox untuk menandai artikel sebagai favorit -->
                <label for="favorite">
                    <input type="checkbox" id="favorite" name="favorite">
                    Favorit
                </label>
                
                <!-- Radio button untuk memilih kategori artikel -->
                <label for="category">Kategori Artikel:</label>
                <input type="radio" id="technology" name="category" value="Technology" required>
                <label for="technology">Technology</label>
                <input type="radio" id="lifestyle" name="category" value="Lifestyle">
                <label for="lifestyle">Lifestyle</label>
                <input type="radio" id="health" name="category" value="Health">
                <label for="health">Health</label>
                
                <!-- Dropdown untuk memilih status artikel -->
                <label for="status">Status Artikel:</label>
                <select id="status" name="status" required>
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                </select>

                <!-- Tombol untuk mengirimkan artikel -->
                <button type="submit">Simpan Artikel</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Blog Pribadi</p>
    </footer>
</body>
